<!DOCTYPE html>
<html>
<head>
    <title>YouToolsPro Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 30px rgba(0,0,0,.4);
        }
        input, button {
            padding: 12px;
            width: 100%;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

<h1>YouToolsPro Dashboard</h1>

<div class="card">
    <p>Enter Keyword or URL</p>
    <input id="text" placeholder="Enter keyword or URL">
    <button onclick="runTool()">Run Tool</button>

    <p id="result"></p>
</div>

<script>
function runTool(){
    const text = document.getElementById("text").value;

    fetch("/api/seo", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: text})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText = data.result;
    })
    .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
    });
}
</script>

</body>
</html>
